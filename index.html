<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="card-top"></div>

        <img
          class="picture"
          src="./images/image-victor.jpg"
          alt="Profile picture"
        />

        <div class="card-bottom">
          <div class="top-text">
            <div class="head">
              <h1>Victor Crest</h1>
              <span>26</span>
            </div>
            <p>London</p>
          </div>
          <div class="rule"></div>
          <div class="bottom-text">
            <div class="first">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="second">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="third">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Macury"
          target="_blank"
          rel="nonreferer noopener"
          >Macury </a
        >.
      </div>
    </div>
  </body>
</html>
